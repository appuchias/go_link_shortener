{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title -->
        <title>{{ block "title" . }}Web{{ end }} | Shortener Admin page</title>

        <!-- Favicon -->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>

    <body>

        <nav style="position: absolute; top: 0; left: 0; width: 100%; height: 1.5rem; text-align: center;">Navbar</nav>

        <div id="content" style="margin-top: 1.5rem;">
            {{ block "content" . }}Empty content{{ end }}
        </div>

    </body>

</html>
{{ end }}

{{ template "base" . }}
